<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>p5.zine Compat Preview</title>
  <style>
    :root {
      color-scheme: light;
    }

    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: "Inconsolata", monospace;
      background: #fafafa;
      color: #1a1a1a;
    }

    header {
      padding: 16px 24px;
      border-bottom: 1px solid #ddd;
      background: #fff;
    }

    header h1 {
      margin: 0;
      font-size: 18px;
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(320px, 1fr));
      gap: 16px;
      padding: 16px;
    }

    .panel {
      background: #fff;
      border: 1px solid #ddd;
      border-radius: 8px;
      overflow: hidden;
      display: flex;
      flex-direction: column;
      min-height: 70vh;
    }

    .panel h2 {
      margin: 0;
      padding: 10px 12px;
      font-size: 14px;
      border-bottom: 1px solid #eee;
      background: #f6f6f6;
    }

    iframe {
      border: 0;
      width: 100%;
      flex: 1;
    }

    .note {
      padding: 0 16px 16px;
      font-size: 12px;
      color: #555;
    }
  </style>
</head>

<body>
  <header>
    <h1>p5.zine compatibility preview</h1>
  </header>

  <div class="grid">
    <div class="panel">
      <h2>p5 2.x (modern)</h2>
      <iframe src="./index.html" title="p5 2.x"></iframe>
    </div>
    <div class="panel">
      <h2>p5 1.x (legacy)</h2>
      <iframe src="./index.legacy.html" title="p5 1.x"></iframe>
    </div>
  </div>

  <div class="note">
    Both previews load the same sketch. Use this to spot regressions between p5 1.x and 2.x.
  </div>
</body>

</html>
